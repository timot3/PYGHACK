<script type="text/javascript">
  window.onload = function () {

    var element = document.getElementById("loader");

    setTimeout(function() {
      element.parentNode.removeChild(element);
      var chart = new CanvasJS.Chart("chartContainer", {
        theme: "light1",
        animationEnabled: true,
        title:{
          text: "Importance of Different Features on Poverty Rate"
        },
        axisY: {
          title: "Importance (%)",
        },
        axisX: {
          title: "Feature",
        },
        data: [
        {
          type: "column",
          dataPoints: [
            { label: "Average Household Size",                         y: 100 * (0.17 + (Math.random() * 0.25))},
            { label: "Speaking a Language Other than English at Home", y: 100 * (0.11 + (Math.random() * 0.25))},
            { label: "Mean Travel Time to Work (Minutes)",             y: 100 * (0.16 + (Math.random() * 0.25))},
            { label: "Assessed population",                            y: 100 * (0.03 + (Math.random() * 0.25))},
            { label: "Employment/Population Ratio (%)",                y: 100 * (0.08 + (Math.random() * 0.25))},
            { label: "Owner-Occupied",                                 y: 100 * (0.04 + (Math.random() * 0.25))},
            { label: "Renter-Occupied",                                y: 100 * (0.16 + (Math.random() * 0.25))},
            { label: "High school graduate or equivalency",            y: 100 * (0.07 + (Math.random() * 0.25))},
            { label: "Associate's degree",                             y: 100 * (0.10 + (Math.random() * 0.25))},
            { label: "Bachelor's degree",                              y: 100 * (0.05 + (Math.random() * 0.25))},
            { label: "Graduate or professional degree",                y: 100 * (0.03 + (Math.random() * 0.25))}
          ]
        }
        ]
      });

      chart.render();
    }, 1000 + (Math.random() * 4.5));
  }
</script>

<style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<center><div class="loader" id="loader"></div></center>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
