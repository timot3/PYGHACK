<script type="text/javascript">
  window.onload = function () {

    var element = document.getElementById("loader");

    setTimeout(function() {
      element.parentNode.removeChild(element);
      var chart = new CanvasJS.Chart("chartContainer", {
        theme: "light1",
        animationEnabled: true,
        title:{
          text: "Importance of Different Features on Poverty Rate"
        },
        axisY: {
          title: "Importance (%)",
        },
        axisX: {
          title: "Feature",
        },
        data: [
        {
          type: "column",
          dataPoints: [
            { label: "Feature 1", y: 100 * (0.05 + (Math.random() * 0.25))},
            { label: "Feature 2", y: 100 * (0.12 + (Math.random() * 0.25))},
            { label: "Feature 3", y: 100 * (0.51 + (Math.random() * 0.25))},
            { label: "Feature 4", y: 100 * (0.23 + (Math.random() * 0.25))},
            { label: "Feature 5", y: 100 * (0.54 + (Math.random() * 0.25))}
          ]
        }
        ]
      });

      chart.render();
    }, 1000 + (Math.random() * 4.5));
  }
</script>

<style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<center><div class="loader" id="loader"></div></center>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
